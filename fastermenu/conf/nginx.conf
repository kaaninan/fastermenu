# Site

server {
    listen                          443 ssl;
    listen                          [::]:443 ssl;
    server_name                     *.fastermenu.com;
    access_log                      off;
    error_log                       /root/logs/nginx_error.log;

    ssl                             on;
    ssl_certificate                 /etc/letsencrypt/live/app.fastermenu.com/fullchain.pem;
    ssl_certificate_key             /etc/letsencrypt/live/app.fastermenu.com/privkey.pem;
    
    location /static/ {
        alias                       /opt/fastermenu/staticfiles/;
    }

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Real-IP $remote_addr;
        add_header P3P 'CP="ALL DSP COR PSAa PSDa OUR NOR ONL UNI COM NAV"';
    }
}



# Redirect

server {
    listen                          80;
    listen                          [::]:80;
    server_name                     www.fastermenu.com fastermenu.com;
    return                          301 https://fastermenu.com$request_uri;
}

# www. -> non .www redirect

server {
    listen                          443;
    listen                          [::]:443 ssl;
    server_name                     www.fastermenu.com;
    return                          301 https://fastermenu.com$request_uri;
}


