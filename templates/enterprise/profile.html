{% extends 'enterprise/static/base.html' %}
{% load static %}

{% block body %}
<div class="content-wrapper">

    <div class="container">

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                İşletme Ayarları
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">


            <div class="box box-primary">
                <form method="post" enctype="multipart/form-data">

                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-12">

                                <div class="box-body">
                                    {% csrf_token %}
                                    <h2>Firma Bilgileri</h2><br>
                                    {{ form_enterprise.as_p }}
                                    {{ form_enterprise.media }}
                                    <hr>
                                    <h2>Kişisel Bilgiler</h2><br>
                                    {{ form.as_p }}
                                </div>

                            </div>

                        </div>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn btn-primary pull-right" style="margin-left:15px">Kaydet</button>
                        <!-- <a href="{% url 'enterprise:index' %}">
                            <button type="button" class="btn btn btn-default pull-right">Cancel</button>
                        </a> -->
                    </div>
                </form>
            </div>

        </section>
    </div>

</div>    
{% endblock %}
