{% load static %}

<!DOCTYPE html>
<html lang="tr">

    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        
        <title>FasterMenu - {{ enterprise }}</title>

        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/Roboto/stylesheet.css' %}">
        <link rel="stylesheet" href="{% static 'plugins/bootstrap-4/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700|Noto+Sans:400,400i,700,700i" rel="stylesheet">

        {% block head %}
        {% endblock %}
    </head>

    <body>

        <div class="container-fluid" style="margin-bottom: 0">

            {% include "static/header.html" %}

            {% block body %}
            {% endblock %}

            {% include "static/footer.html" %}

        </div>

        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'js/jquery.session.js' %}"></script>
        <script src="{% static 'plugins/bootstrap-4/js/bootstrap.min.js' %}"></script>


        {% block js %}
        {% endblock %}


    </body>
</html>
