{% extends 'static/base.html' %}

{% load static %}
{% load bootstrap3 %}

{% block body %}

<div class="content-wrapper">

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Personal Settings
            <small><span style="text-transform: capitalize;">{{request.user.type}}</span> Account</small>
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">


        <div class="box box-primary">
            <form method="post" enctype="multipart/form-data">

                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">

                            <div class="box-body">
                                {% csrf_token %}
                                {% bootstrap_form form %}
                                {{ form.media }}
                            </div>

                        </div>

                    </div>
                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn btn-primary pull-right" style="margin-left:15px">Save</button>
                    <a href="{% url 'manager:index' %}">
                        <button type="button" class="btn btn btn-default pull-right">Cancel</button>
                    </a>
                </div>
            </form>
        </div>

    </section>


</div>


{% endblock %}
