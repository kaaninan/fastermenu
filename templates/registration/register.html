{% load static %}
{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>FasterMenu Regsiter</title>

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">


</head>

<body class="container">

    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

            <div style="padding-top: 30px;">
                <a href="{% url 'enterprise:index' %}">
                    <span style="color: white; font-size: 25px;">FasterMenu Enterprise</span>
                </a>
            </div>
            <hr><br>

            {% if form.errors %}
                {% for error in form.non_field_errors %}
                    <div style="color:red; padding-bottom: 5px">
                        {{ error|escape }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <h2 style="color: white">Kayıt Formu</h2><br>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <br>
                <input type="submit" class="submit" value="Kayıt Ol" style="background:#17A697">
            </form>

            <br><br><br>

        </div>
    </div>
 
</body>

</html>
