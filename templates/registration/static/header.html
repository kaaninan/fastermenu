{% load static %}
{% load i18n %}

{% get_current_language as LANGUAGE_CODE %}
{% get_available_languages as LANGUAGES %}

<!-- Header -->
<header class="header">
	
	<div class="header-inner">
		<div class="row nav-bar">
			<div class="column width-12 nav-bar-inner">
				
				<div class="logo">
					<div class="logo-inner">
						<a class="no-page-fade" href="https://fastermenu.com"><img src="{% static 'registration/images/logo2.png' %}" alt="FasterMenu Logo" /></a>
						<a class="no-page-fade" href="https://fastermenu.com"><img src="{% static 'registration/images/logo2.png' %}" alt="FasterMenu Logo" /></a>
					</div>
				</div>

				<nav class="navigation nav-block primary-navigation nav-right sub-menu-indicator">
					<ul>
						<li>
							<!-- Button -->
							<!-- <div class="v-align-middle">
								<a href="contact-style-two.html" class="weight-semi-bold color-green">YardÄ±m</a>
							</div> -->

							<div class="v-align-middle">
								<div class="dropdown">
									<a href="#" class="button small rounded no-label-on-mobile no-page-fade no-margin-bottom">
										<span class="left" style="padding-right: 0.5rem"><i class="fas fa-globe-americas"></i></span>
										<span class="hide-on-mobile" style="text-transform: uppercase">{{ LANGUAGE_CODE }}</span>
									</a>
									<ul class="dropdown-list">
				                      	{% for lang in LANGUAGES %}
										<li class="{% if lang.0 == LANGUAGE_CODE %}current{% endif %}"><a href="{% url 'change_language' lang=lang.0 %}?redirect_to={{request.path}}">{{ lang.1 }}</a></li>
										{% endfor %}
									</ul>
								</div>
							</div>

						</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</header>
<!-- Header End -->
