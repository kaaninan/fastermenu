{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>FasterMenu Enterprise</title>

	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

	<!-- Bootstrap 3 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">


	<link rel="stylesheet" href="{% static 'plugins/adminlte/dist/css/AdminLTE.min.css' %}">
	<link rel="stylesheet" href="{% static 'plugins/adminlte/dist/css/skins/_all-skins.min.css' %}">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

</head>


<body class="hold-transition login-page">
	<div class="login-box">
		
		<div class="login-logo">
			<a href="{% url 'enterprise:index' %}"><b>Faster</b>Menu</a>
		</div>
		
		<div class="login-box-body">
			<p class="login-box-msg">Enterprise Version</p>

			{% if form.errors %}
	            {% for error in form.non_field_errors %}
	                <div style="color:red; padding-bottom: 5px">
	                    {{ error|escape }}
	                </div><br>
	            {% endfor %}
	        {% endif %}

			<form action="{% url 'enterprise:login' %}" method="post">
				{% csrf_token %}
				<div class="form-group has-feedback">
					<input type="text" class="form-control" placeholder="Kullanıcı Adı" name="username" autocomplete="off" required="required">
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
			
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="Şifre" name="password" required="required">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				
				<div class="row">
			  		<div class="col-xs-4">
				  		<button type="submit" class="btn btn-primary btn-block btn-flat">Giriş Yap</button>
			  		</div>
	  			</div>
			</form>

			<br>
			<a href="{% url 'enterprise:password_reset' %}">Şifremi unuttum</a><br><br>
			<a href="{% url 'enterprise:register' %}" class="text-center">Yeni hesap oluştur</a>

		</div>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	
	<!-- Bootstrap 3 -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
